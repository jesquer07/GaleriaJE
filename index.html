<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>galeria</title>
<style type="text/css">
.BABIRY {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 36px;
	color: #000;
	text-decoration: none;
}
.imagen-brillante img {
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 2, 0.2);
object-fit: cover;
transition: all 0.5s ease;
}

.imagen-brillante:hover img {
filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
transform: scale(1.02);
}
</style></head>

<body>
<table width="80%" border="0">
  <tr>
    <td colspan="4" class="BABIRY"><div align="center">GALERIA</div></td>
  </tr>
  <tr>
    <td colspan="4">&nbsp;</td> 
  </tr>
  <tr>
    <td class="imagen-brillante"><img src="aa.png" width="300PX"></td>
    <td class="imagen-brillante"><img src="bb.png" width="300PX"></td>
    <td class="imagen-brillante"><img src="cc.png" width="300PX"></td>
    <td class="imagen-brillante"><img src="dd.png" width="300PX"></td>
  </tr>
</table>
</body>
</html>
